<!DOCTYPE html>
<html>
  <head>
    <style>
    </style>
  </head>
  <body>
    <picture>
      <!-- These are evaluated from top to bottom -->
      <source srcset="logo-desktop.png" media="(min-width:1200px)" >
      <source srcset="logo-tablet.png" media="(min-width:768px)">

      <!-- <img> is used as a fallback if <picture> is not supported -->
      <img src="logo-phone.png">
    </picture>
  </body>
</html>
